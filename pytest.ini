[pytest]
# Pytest configuration for Onshape MCP server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Additional options
addopts =
    # Verbose output
    -v
    # Show test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage options
    --cov=onshape_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail on warnings
    --tb=short

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = onshape_mcp
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
